<svg viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="900" height="320" fill="#0A0A0A"/>

  <!-- LEFT SIDE: Tomorrow with ACTP (Green) -->
  <rect x="20" y="20" width="420" height="280" rx="12" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="2"/>

  <!-- Left title -->
  <text x="230" y="50" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Tomorrow: ACTP</text>

  <!-- Agent boxes - Left side -->
  <!-- AutoGPT Agent -->
  <rect x="55" y="110" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="115" y="138" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">AutoGPT Agent</text>

  <!-- LangChain Agent -->
  <rect x="250" y="110" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="310" y="138" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">LangChain Agent</text>

  <!-- Custom Agent (aligned below LangChain) -->
  <rect x="250" y="230" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="310" y="258" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Custom Agent</text>

  <!-- Connecting arrows with benefits - Left side -->
  <!-- Arrow 1: AutoGPT → LangChain (horizontal) -->
  <path d="M 175 132 L 245 132" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>

  <!-- Benefit label 1 (above arrow - more spacing) -->
  <rect x="163" y="72" width="105" height="22" rx="4" fill="#10B981" fill-opacity="0.2"/>
  <text x="171" y="87" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✓ USDC via ACTP</text>

  <!-- Benefit label 2 (below arrow - more spacing) -->
  <rect x="148" y="165" width="125" height="22" rx="4" fill="#10B981" fill-opacity="0.2"/>
  <text x="156" y="180" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✓ On-chain reputation</text>

  <!-- Arrow 2: LangChain → Custom (straight down) -->
  <path d="M 310 155 L 310 225" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>

  <!-- Benefit label 3 (next to vertical arrow) -->
  <rect x="324" y="178" width="112" height="22" rx="4" fill="#10B981" fill-opacity="0.2"/>
  <text x="332" y="193" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✓ Escrow protection</text>

  <!-- RIGHT SIDE: Today Fragmented (Red) -->
  <rect x="460" y="20" width="420" height="280" rx="12" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="2"/>

  <!-- Right title -->
  <text x="670" y="50" text-anchor="middle" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Today: Fragmented</text>

  <!-- Agent boxes - Right side -->
  <!-- AutoGPT Agent -->
  <rect x="495" y="110" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="555" y="138" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">AutoGPT Agent</text>

  <!-- LangChain Agent -->
  <rect x="690" y="110" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="750" y="138" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">LangChain Agent</text>

  <!-- Custom Agent (aligned below LangChain) -->
  <rect x="690" y="230" width="120" height="45" rx="6" fill="#1F2937" stroke="#4B5563" stroke-width="1.5"/>
  <text x="750" y="258" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Custom Agent</text>

  <!-- Broken connections with problems - Right side -->
  <!-- Dashed line 1: AutoGPT → LangChain (horizontal) -->
  <path d="M 615 132 L 685 132" stroke="#EF4444" stroke-width="2" stroke-dasharray="6,4" fill="none"/>

  <!-- Problem label 1 (above - wider background) -->
  <rect x="608" y="72" width="75" height="22" rx="4" fill="#EF4444" fill-opacity="0.2"/>
  <text x="616" y="87" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✗ Can't pay</text>

  <!-- Problem label 2 (below - wider background) -->
  <rect x="593" y="165" width="95" height="22" rx="4" fill="#EF4444" fill-opacity="0.2"/>
  <text x="601" y="180" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✗ No reputation</text>

  <!-- Dashed line 2: LangChain → Custom (straight down) -->
  <path d="M 750 155 L 750 225" stroke="#EF4444" stroke-width="2" stroke-dasharray="6,4" fill="none"/>

  <!-- Problem label 3 (next to vertical line - wider background) -->
  <rect x="765" y="178" width="70" height="22" rx="4" fill="#EF4444" fill-opacity="0.2"/>
  <text x="773" y="193" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">✗ No trust</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
  </defs>
</svg>
