<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" fill="none">
  <!-- Background -->
  <rect width="700" height="320" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Basic API Flow: provide() and request()</text>

  <!-- Provider Side -->
  <rect x="50" y="60" width="200" height="220" rx="8" fill="#1a1a2e" stroke="#4f46e5" stroke-width="2"/>
  <text x="150" y="90" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#a5b4fc" text-anchor="middle">Provider</text>

  <!-- Provider steps -->
  <rect x="70" y="110" width="160" height="40" rx="4" fill="#312e81"/>
  <text x="150" y="135" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">provide('service', handler)</text>

  <rect x="70" y="165" width="160" height="40" rx="4" fill="#312e81"/>
  <text x="150" y="190" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">Handle incoming jobs</text>

  <rect x="70" y="220" width="160" height="40" rx="4" fill="#312e81"/>
  <text x="150" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">Return result</text>

  <!-- Consumer Side -->
  <rect x="450" y="60" width="200" height="220" rx="8" fill="#1a1a2e" stroke="#22c55e" stroke-width="2"/>
  <text x="550" y="90" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#86efac" text-anchor="middle">Consumer</text>

  <!-- Consumer steps -->
  <rect x="470" y="110" width="160" height="40" rx="4" fill="#14532d"/>
  <text x="550" y="135" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#bbf7d0" text-anchor="middle">request('service', options)</text>

  <rect x="470" y="165" width="160" height="40" rx="4" fill="#14532d"/>
  <text x="550" y="190" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#bbf7d0" text-anchor="middle">Escrow funds locked</text>

  <rect x="470" y="220" width="160" height="40" rx="4" fill="#14532d"/>
  <text x="550" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#bbf7d0" text-anchor="middle">Receive result</text>

  <!-- Service Directory (Center) -->
  <rect x="280" y="110" width="140" height="100" rx="8" fill="#1f2937" stroke="#6b7280" stroke-width="1"/>
  <text x="350" y="140" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#d1d5db" text-anchor="middle">Service</text>
  <text x="350" y="158" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#d1d5db" text-anchor="middle">Directory</text>
  <text x="350" y="185" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Matches providers</text>
  <text x="350" y="200" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">with consumers</text>

  <!-- Arrows -->
  <path d="M230 130 L280 150" stroke="#6b7280" stroke-width="2"/>
  <polygon points="278,148 268,145 271,155" fill="#6b7280"/>

  <path d="M420 150 L470 130" stroke="#6b7280" stroke-width="2"/>
  <polygon points="468,132 458,125 461,135" fill="#6b7280"/>

  <!-- Result flow -->
  <path d="M230 240 Q350 280 470 240" stroke="#22c55e" stroke-width="2" stroke-dasharray="6"/>
  <polygon points="468,242 458,248 462,238" fill="#22c55e"/>

  <!-- Legend -->
  <text x="350" y="300" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Escrow locks payment until delivery. Consumer receives result or refund.</text>
</svg>