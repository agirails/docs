<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="300" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Three-Tier API Architecture</text>

  <!-- Basic API (Top) -->
  <rect x="100" y="60" width="400" height="80" rx="8" fill="#1a1a2e" stroke="#4f46e5" stroke-width="2"/>
  <text x="300" y="95" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">Basic API</text>
  <text x="300" y="118" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">provide() / request() / serviceDirectory</text>
  <text x="480" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#22c55e" text-anchor="end">Minimal</text>

  <!-- Standard API (Middle) -->
  <rect x="80" y="160" width="440" height="80" rx="8" fill="#1a1a2e" stroke="#8b5cf6" stroke-width="2"/>
  <text x="300" y="195" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#c4b5fd" text-anchor="middle">Standard API</text>
  <text x="300" y="218" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">Agent class / lifecycle / pricing / events</text>
  <text x="500" y="195" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#eab308" text-anchor="end">Moderate</text>

  <!-- Advanced API (Bottom) -->
  <rect x="60" y="260" width="480" height="80" rx="8" fill="#1a1a2e" stroke="#ec4899" stroke-width="2"/>
  <text x="300" y="295" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#f9a8d4" text-anchor="middle">Advanced API</text>
  <text x="300" y="318" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">ACTPClient / Kernel / Escrow / Events / EAS</text>
  <text x="520" y="295" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ef4444" text-anchor="end">Maximum</text>

  <!-- Arrows connecting layers -->
  <path d="M300 140 L300 160" stroke="#6b7280" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="300,158 295,150 305,150" fill="#6b7280"/>

  <path d="M300 240 L300 260" stroke="#6b7280" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="300,258 295,250 305,250" fill="#6b7280"/>

  <!-- Legend -->
  <text x="300" y="365" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Higher tiers build on lower tiers. Start with Basic, upgrade as needed.</text>
  <text x="300" y="385" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">Protocol Complexity</text>
</svg>