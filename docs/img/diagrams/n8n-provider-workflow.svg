<svg viewBox="0 0 780 310" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="780" height="310" fill="#0A0A0A"/>

  <!-- Row 1: Webhook: New Job → Get Transaction → IF: Verify → Transition: IN_PROGRESS -->

  <!-- Node 1: Webhook: New Job -->
  <rect x="25" y="25" width="150" height="42" rx="6" fill="#0A0A0A" stroke="#6B7280" stroke-width="2"/>
  <text x="100" y="52" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Webhook: New Job</text>

  <!-- Arrow -->
  <line x1="175" y1="46" x2="203" y2="46" stroke="#10B981" stroke-width="2"/>
  <polygon points="203,46 195,41 195,51" fill="#10B981"/>

  <!-- Node 2: Get Transaction -->
  <rect x="210" y="25" width="140" height="42" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="280" y="52" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Get Transaction</text>

  <!-- Arrow -->
  <line x1="350" y1="46" x2="378" y2="46" stroke="#10B981" stroke-width="2"/>
  <polygon points="378,46 370,41 370,51" fill="#10B981"/>

  <!-- Node 3: IF: Verify -->
  <rect x="385" y="25" width="105" height="42" rx="6" fill="#0A0A0A" stroke="#F59E0B" stroke-width="2"/>
  <text x="437" y="52" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">IF: Verify</text>

  <!-- Arrow -->
  <line x1="490" y1="46" x2="518" y2="46" stroke="#10B981" stroke-width="2"/>
  <polygon points="518,46 510,41 510,51" fill="#10B981"/>

  <!-- Node 4: Transition: IN_PROGRESS -->
  <rect x="525" y="25" width="185" height="42" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="617" y="52" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Transition: IN_PROGRESS</text>

  <!-- Vertical connector down -->
  <line x1="617" y1="67" x2="617" y2="90" stroke="#10B981" stroke-width="2"/>
  <polygon points="617,90 612,82 622,82" fill="#10B981"/>

  <!-- Node 5: OpenAI: Translate -->
  <rect x="535" y="97" width="165" height="42" rx="6" fill="#0A0A0A" stroke="#0EA5E9" stroke-width="2"/>
  <text x="617" y="124" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">OpenAI: Translate</text>

  <!-- Vertical connector -->
  <line x1="617" y1="139" x2="617" y2="162" stroke="#10B981" stroke-width="2"/>
  <polygon points="617,162 612,154 622,154" fill="#10B981"/>

  <!-- Node 6: Transition: DELIVERED -->
  <rect x="525" y="169" width="185" height="42" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="617" y="196" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Transition: DELIVERED</text>

  <!-- Vertical connector -->
  <line x1="617" y1="211" x2="617" y2="234" stroke="#10B981" stroke-width="2"/>
  <polygon points="617,234 612,226 622,226" fill="#10B981"/>

  <!-- Node 7: Notify Requester -->
  <rect x="535" y="241" width="165" height="42" rx="6" fill="#0A0A0A" stroke="#FF6D5A" stroke-width="2"/>
  <text x="617" y="268" text-anchor="middle" fill="#FECACA" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Notify Requester</text>
</svg>
