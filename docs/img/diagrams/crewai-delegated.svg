  <!-- Agent 1 with budget -->
  <rect x="30" y="45" width="100" height="55" rx="6" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="80" y="65" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Researcher</text>
  <rect x="45" y="75" width="70" height="18" rx="3" fill="#10B981" fill-opacity="0.2"/>
  <text x="80" y="88" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="8">$20 budget</text>

  <!-- Agent 2 with budget -->
  <rect x="150" y="45" width="100" height="55" rx="6" fill="#3B82F6" fill-opacity="0.15" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="200" y="65" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Analyst</text>
  <rect x="165" y="75" width="70" height="18" rx="3" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="200" y="88" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="8">$10 budget</text>

