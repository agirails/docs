<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="400" height="160" fill="#0A0A0A"/>

  <!-- Title -->
