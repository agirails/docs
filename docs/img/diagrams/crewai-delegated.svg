  <text x="320" y="88" text-anchor="middle" fill="#A78BFA" font-family="system-ui, -apple-system, sans-serif" font-size="8">$5 budget</text>

  <!-- Arrows down to blockchain -->
  <line x1="80" y1="100" x2="80" y2="120" stroke="#10B981" stroke-width="1"/>
  <line x1="200" y1="100" x2="200" y2="120" stroke="#3B82F6" stroke-width="1"/>
  <line x1="320" y1="100" x2="320" y2="120" stroke="#8B5CF6" stroke-width="1"/>

  <!-- Blockchain bar -->
  <rect x="30" y="125" width="340" height="20" rx="4" fill="#0EA5E9" fill-opacity="0.1" stroke="#0EA5E9" stroke-width="1"/>
  <text x="200" y="139" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="8">AGIRAILS â€¢ Base L2</text>

  <!-- Arrow heads -->
  <polygon points="80,120 76,113 84,113" fill="#10B981"/>
  <polygon points="200,120 196,113 204,113" fill="#3B82F6"/>
  <polygon points="320,120 316,113 324,113" fill="#8B5CF6"/>
