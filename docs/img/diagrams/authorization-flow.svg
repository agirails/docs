<svg viewBox="0 0 520 220" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="520" height="220" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="260" y="18" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700">Four-Level Authorization Flow</text>

  <!-- Check 1: Per-Transaction Limit -->
  <rect x="25" y="30" width="430" height="28" rx="4" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="38" y="48" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Check 1: Per-Tx Limit</text>
  <text x="240" y="48" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="8">"Can this agent spend this much at once?"</text>
  <line x1="455" y1="44" x2="475" y2="44" stroke="#EF4444" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="480" y="47" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="7">FAIL</text>

  <!-- Arrow 1 -->
  <line x1="240" y1="58" x2="240" y2="67" stroke="#22C55E" stroke-width="1.5"/>
  <polygon points="240,71 237,65 243,65" fill="#22C55E"/>
  <text x="248" y="67" fill="#22C55E" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600">PASS</text>

  <!-- Check 2: Daily Limit -->
  <rect x="25" y="73" width="430" height="28" rx="4" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="38" y="91" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Check 2: Daily Limit</text>
  <text x="240" y="91" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="8">"Has this agent hit their daily cap?"</text>
  <line x1="455" y1="87" x2="475" y2="87" stroke="#EF4444" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="480" y="90" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="7">FAIL</text>

  <!-- Arrow 2 -->
  <line x1="240" y1="101" x2="240" y2="110" stroke="#22C55E" stroke-width="1.5"/>
  <polygon points="240,114 237,108 243,108" fill="#22C55E"/>
  <text x="248" y="110" fill="#22C55E" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600">PASS</text>

  <!-- Check 3: Approval Threshold -->
  <rect x="25" y="116" width="430" height="28" rx="4" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="38" y="134" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Check 3: Approval</text>
  <text x="240" y="134" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="8">"Is this big enough to need review?"</text>
  <line x1="455" y1="130" x2="475" y2="130" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="480" y="133" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="7">WAIT</text>

  <!-- Arrow 3 -->
  <line x1="240" y1="144" x2="240" y2="153" stroke="#22C55E" stroke-width="1.5"/>
  <polygon points="240,157 237,151 243,151" fill="#22C55E"/>
  <text x="210" y="153" fill="#22C55E" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600">PASS</text>
  <text x="248" y="153" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="7">or PENDING</text>

  <!-- Check 4: Total Budget -->
  <rect x="25" y="159" width="430" height="28" rx="4" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="38" y="177" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Check 4: Total Budget</text>
  <text x="240" y="177" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="8">"Is there money left?"</text>
  <line x1="455" y1="173" x2="475" y2="173" stroke="#EF4444" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="480" y="176" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="7">FAIL</text>

  <!-- Arrow 4 -->
  <line x1="240" y1="187" x2="240" y2="193" stroke="#22C55E" stroke-width="1.5"/>
  <polygon points="240,197 237,191 243,191" fill="#22C55E"/>

  <!-- APPROVED box -->
  <rect x="165" y="199" width="150" height="18" rx="4" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="1.5"/>
  <text x="240" y="212" text-anchor="middle" fill="#22C55E" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">APPROVED</text>
</svg>
