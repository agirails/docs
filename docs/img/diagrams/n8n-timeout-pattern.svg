<svg viewBox="0 0 680 160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="680" height="160" fill="#0A0A0A"/>

  <!-- Node: Get Transaction -->
  <rect x="25" y="25" width="145" height="40" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="97" y="51" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Get Transaction</text>

  <line x1="170" y1="45" x2="203" y2="45" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="203,45 195,40 195,50" fill="#FF6D5A"/>

  <!-- Node: IF: deadline < now -->
  <rect x="210" y="25" width="170" height="40" rx="6" fill="#0A0A0A" stroke="#F59E0B" stroke-width="2"/>
  <text x="295" y="51" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">IF: deadline &lt; now</text>

  <!-- Yes path: right to Cancel Transaction -->
  <line x1="380" y1="45" x2="413" y2="45" stroke="#EF4444" stroke-width="2"/>
  <polygon points="413,45 405,40 405,50" fill="#EF4444"/>
  <text x="396" y="35" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">yes</text>

  <!-- Node: Cancel Transaction -->
  <rect x="420" y="25" width="170" height="40" rx="6" fill="#EF4444" fill-opacity="0.15" stroke="#EF4444" stroke-width="2"/>
  <text x="505" y="51" text-anchor="middle" fill="#FCA5A5" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Cancel Transaction</text>

  <!-- No path: down to Continue normal flow -->
  <line x1="295" y1="65" x2="295" y2="93" stroke="#10B981" stroke-width="2"/>
  <polygon points="295,93 290,85 300,85" fill="#10B981"/>
  <text x="315" y="82" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">no</text>

  <!-- Node: Continue normal flow -->
  <rect x="190" y="100" width="210" height="40" rx="6" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="2"/>
  <text x="295" y="126" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Continue normal flow</text>
</svg>
