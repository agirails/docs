<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380">
  <defs>
    <style>
      .actor-box { fill: #1a1a2e; stroke: #00d4aa; stroke-width: 2; rx: 8; }
      .lifeline { stroke: #475569; stroke-width: 2; stroke-dasharray: 6,4; }
      .arrow { stroke: #00d4aa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-return { stroke: #4a9eff; stroke-width: 2; fill: none; marker-end: url(#arrowhead-blue); }
      .text { fill: #ffffff; font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 600; }
      .label { fill: #e2e8f0; font-family: 'Inter', system-ui, sans-serif; font-size: 12px; }
      .label-small { fill: #94a3b8; font-size: 11px; }
      .action-box { fill: #0d3b2e; stroke: #00d4aa; stroke-width: 1; rx: 4; }
      .note { fill: #1e293b; stroke: #475569; stroke-width: 1; rx: 4; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4aa"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a9eff"/>
    </marker>
  </defs>

  <!-- Consumer Actor -->
  <rect class="actor-box" x="60" y="20" width="100" height="40"/>
  <text class="text" x="110" y="46" text-anchor="middle">Consumer</text>
  <line class="lifeline" x1="110" y1="60" x2="110" y2="360"/>

  <!-- Provider Actor -->
  <rect class="actor-box" x="340" y="20" width="100" height="40"/>
  <text class="text" x="390" y="46" text-anchor="middle">Provider</text>
  <line class="lifeline" x1="390" y1="60" x2="390" y2="360"/>

  <!-- Message 1: Request -->
  <line class="arrow" x1="115" y1="100" x2="385" y2="100"/>
  <text class="label" x="250" y="93" text-anchor="middle">Request (AIP-1)</text>

  <!-- Provider Action: Build Quote -->
  <rect class="action-box" x="395" y="120" width="90" height="50"/>
  <text class="label-small" x="440" y="140" text-anchor="middle">Build Quote</text>
  <text class="label-small" x="440" y="155" text-anchor="middle">Sign EIP-712</text>

  <!-- Message 2: Quote Response -->
  <line class="arrow-return" x1="385" y1="195" x2="115" y2="195"/>
  <text class="label" x="250" y="188" text-anchor="middle" fill="#4a9eff">Quote (AIP-2)</text>

  <!-- Consumer Action: Verify -->
  <rect class="action-box" x="15" y="215" width="95" height="50"/>
  <text class="label-small" x="62" y="235" text-anchor="middle">Verify Signature</text>
  <text class="label-small" x="62" y="250" text-anchor="middle">Accept if valid</text>

  <!-- Message 3: Accept + Escrow -->
  <line class="arrow" x1="115" y1="290" x2="385" y2="290"/>
  <text class="label" x="250" y="283" text-anchor="middle">Accept + Escrow</text>

  <!-- Final state indicator -->
  <rect class="note" x="320" y="310" width="140" height="35"/>
  <text class="label-small" x="390" y="332" text-anchor="middle">State: COMMITTED</text>

</svg>