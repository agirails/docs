  <line x1="240" y1="107" x2="380" y2="107" stroke="#374151" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="385,107 377,103 377,111" fill="#374151"/>
  <rect x="390" y="96" width="180" height="22" rx="4" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="1"/>
  <text x="480" y="111" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">API Pay-Per-Call</text>

  <!-- Row 3: Multi-Agent Budget -->
  <rect x="30" y="122" width="200" height="22" rx="4" fill="#8B5CF6" fill-opacity="0.1"/>
  <text x="40" y="137" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="10">Manage team of agents</text>
  <line x1="240" y1="133" x2="380" y2="133" stroke="#374151" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="385,133 377,129 377,137" fill="#374151"/>
  <rect x="390" y="122" width="180" height="22" rx="4" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="1"/>
