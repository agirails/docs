  <rect x="30" y="148" width="200" height="22" rx="4" fill="#EF4444" fill-opacity="0.1"/>
  <text x="40" y="163" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10">Secure production deployment</text>
  <line x1="240" y1="159" x2="380" y2="159" stroke="#374151" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="385,159 377,155 377,163" fill="#374151"/>
  <rect x="390" y="148" width="180" height="22" rx="4" fill="#EF4444" fill-opacity="0.15" stroke="#EF4444" stroke-width="1"/>
