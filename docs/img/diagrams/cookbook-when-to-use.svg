<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="600" height="200" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">When to Use What</text>

  <!-- Header row -->
  <text x="30" y="50" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">Need to...</text>
