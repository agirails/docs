  <rect x="390" y="70" width="180" height="22" rx="4" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1"/>
  <text x="480" y="85" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">Automated Provider Agent</text>

  <!-- Row 2: API Pay-Per-Call -->
  <rect x="30" y="96" width="200" height="22" rx="4" fill="#0EA5E9" fill-opacity="0.1"/>
