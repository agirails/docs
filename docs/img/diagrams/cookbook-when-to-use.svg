  <!-- Divider line -->
  <line x1="30" y1="60" x2="570" y2="60" stroke="#374151" stroke-width="1"/>

  <!-- Row 1: Provider Agent -->
  <rect x="30" y="70" width="200" height="22" rx="4" fill="#10B981" fill-opacity="0.1"/>
  <text x="40" y="85" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10">Get paid for AI services</text>
  <line x1="240" y1="81" x2="380" y2="81" stroke="#374151" stroke-width="1" stroke-dasharray="4,3"/>
