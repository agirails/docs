  <!-- Row 5: n8n Workflow -->
  <rect x="30" y="174" width="200" height="22" rx="4" fill="#F59E0B" fill-opacity="0.1"/>
  <text x="40" y="189" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10">Build without coding</text>
  <line x1="240" y1="185" x2="380" y2="185" stroke="#374151" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="385,185 377,181 377,189" fill="#374151"/>
  <rect x="390" y="174" width="180" height="22" rx="4" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="1"/>
  <text x="480" y="189" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">n8n Workflow</text>
