<svg viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="500" height="160" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="250" y="20" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Pay-Per-Task Marketplace</text>

  <!-- Poster Agent -->
  <rect x="30" y="45" width="90" height="50" rx="6" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="75" y="68" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Poster</text>
  <text x="75" y="82" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Posts task</text>

  <!-- Arrow to Task -->
  <line x1="120" y1="70" x2="155" y2="70" stroke="#F59E0B" stroke-width="1.5"/>
  <polygon points="160,70 152,66 152,74" fill="#F59E0B"/>

  <!-- Task Box -->
  <rect x="165" y="40" width="170" height="60" rx="6" fill="#0EA5E9" fill-opacity="0.1" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="250" y="60" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Task Marketplace</text>
  <text x="250" y="75" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="8">"Research AI trends"</text>
  <text x="250" y="90" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">Bounty: $15</text>

  <!-- Arrow to Worker -->
  <line x1="335" y1="70" x2="370" y2="70" stroke="#10B981" stroke-width="1.5"/>
  <polygon points="375,70 367,66 367,74" fill="#10B981"/>

  <!-- Worker Agent -->
  <rect x="380" y="45" width="90" height="50" rx="6" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="425" y="68" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">Worker</text>
  <text x="425" y="82" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Claims task</text>

  <!-- Flow description -->
  <text x="75" y="115" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="7">1. Post</text>
  <text x="175" y="115" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="7">2. Escrow locks $</text>
  <text x="325" y="115" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="7">3. Claim</text>
  <text x="425" y="115" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="7">4. Submit</text>

  <!-- Payment flow arrow -->
  <path d="M 425 100 L 425 135 L 75 135 L 75 100" fill="none" stroke="#10B981" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="250" y="148" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">5. Approve â†’ Payment released</text>
</svg>
