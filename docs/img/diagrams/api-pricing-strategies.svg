<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="700" height="200" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Pricing Strategies</text>

  <!-- Flat Rate -->
  <rect x="30" y="50" width="200" height="130" rx="10" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="1.5"/>
  <rect x="40" y="35" width="80" height="22" rx="5" fill="#10B981"/>
  <text x="80" y="50" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">FLAT RATE</text>

  <text x="130" y="80" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="24">$0.10</text>
  <text x="130" y="100" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="10">per call</text>

  <line x1="50" y1="115" x2="210" y2="115" stroke="#374151" stroke-width="1"/>

  <text x="130" y="135" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Simple, predictable</text>
  <text x="130" y="150" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Best for: standard APIs</text>
  <text x="130" y="168" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">parseUnits('0.10', 6)</text>

  <!-- Tiered -->
  <rect x="250" y="50" width="200" height="130" rx="10" fill="#0EA5E9" fill-opacity="0.1" stroke="#0EA5E9" stroke-width="1.5"/>
  <rect x="260" y="35" width="80" height="22" rx="5" fill="#0EA5E9"/>
  <text x="300" y="50" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">TIERED</text>

  <text x="350" y="75" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="11">$0.01 base</text>
  <text x="350" y="93" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="10">+ $0.0001/token</text>

  <line x1="270" y1="105" x2="430" y2="105" stroke="#374151" stroke-width="1"/>

  <text x="350" y="125" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Scales with usage</text>
  <text x="350" y="140" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Best for: AI models</text>
  <text x="350" y="158" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">base + (tokens * rate)</text>

  <!-- Dynamic -->
  <rect x="470" y="50" width="200" height="130" rx="10" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-width="1.5"/>
  <rect x="480" y="35" width="80" height="22" rx="5" fill="#F59E0B"/>
  <text x="520" y="50" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700">DYNAMIC</text>

  <text x="570" y="75" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="11">$0.10 - $0.20</text>
  <text x="570" y="93" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="10">based on demand</text>

  <line x1="490" y1="105" x2="650" y2="105" stroke="#374151" stroke-width="1"/>

  <text x="570" y="125" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Market-responsive</text>
  <text x="570" y="140" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">Best for: compute APIs</text>
  <text x="570" y="158" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">demand > 0.8 ? 2x : 1x</text>
</svg>
