<svg viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="600" height="140" fill="#0A0A0A"/>

  <!-- Step 1: Transaction completes -->
  <rect x="30" y="25" width="150" height="40" rx="8" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="105" y="50" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Transaction completes</text>

  <!-- Arrow 1 -->
  <line x1="185" y1="45" x2="215" y2="45" stroke="#6B7280" stroke-width="2"/>
  <polygon points="215,45 207,40 207,50" fill="#6B7280"/>

  <!-- Step 2: Attestation created -->
  <rect x="220" y="25" width="150" height="40" rx="8" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="295" y="50" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Attestation created</text>

  <!-- Arrow 2 -->
  <line x1="375" y1="45" x2="405" y2="45" stroke="#6B7280" stroke-width="2"/>
  <polygon points="405,45 397,40 397,50" fill="#6B7280"/>

  <!-- Step 3: On-chain forever -->
  <rect x="410" y="25" width="150" height="40" rx="8" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="485" y="50" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">On-chain forever</text>

  <!-- Vertical arrow down from Attestation -->
  <line x1="295" y1="70" x2="295" y2="95" stroke="#8B5CF6" stroke-width="2"/>
  <polygon points="295,100 290,92 300,92" fill="#8B5CF6"/>

  <!-- Hash function box -->
  <rect x="170" y="105" width="250" height="28" rx="6" fill="#1F2937" stroke="#8B5CF6" stroke-width="1"/>
  <text x="295" y="124" text-anchor="middle" fill="#A78BFA" font-family="monospace" font-size="11">keccak256(txId, outcome, timestamp)</text>
</svg>
