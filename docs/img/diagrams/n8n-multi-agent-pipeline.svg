<svg viewBox="0 0 820 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="820" height="300" fill="#0A0A0A"/>

  <!-- Row 1: Start → Create TX: Agent 1 → Link Escrow → Wait for Delivery -->

  <!-- Node: Start -->
  <rect x="25" y="25" width="85" height="40" rx="6" fill="#0A0A0A" stroke="#6B7280" stroke-width="2"/>
  <text x="67" y="51" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Start</text>

  <line x1="110" y1="45" x2="138" y2="45" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="138,45 130,40 130,50" fill="#FF6D5A"/>

  <!-- Node: Create TX: Agent 1 -->
  <rect x="145" y="25" width="160" height="40" rx="6" fill="#0A0A0A" stroke="#FF6D5A" stroke-width="2"/>
  <text x="225" y="51" text-anchor="middle" fill="#FECACA" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Create TX: Agent 1</text>

  <line x1="305" y1="45" x2="333" y2="45" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="333,45 325,40 325,50" fill="#FF6D5A"/>

  <!-- Node: Link Escrow -->
  <rect x="340" y="25" width="125" height="40" rx="6" fill="#0A0A0A" stroke="#FF6D5A" stroke-width="2"/>
  <text x="402" y="51" text-anchor="middle" fill="#FECACA" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Link Escrow</text>

  <line x1="465" y1="45" x2="493" y2="45" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="493,45 485,40 485,50" fill="#FF6D5A"/>

  <!-- Node: Wait for Delivery -->
  <rect x="500" y="25" width="150" height="40" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="575" y="51" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Wait for Delivery</text>

  <!-- Vertical down -->
  <line x1="575" y1="65" x2="575" y2="88" stroke="#10B981" stroke-width="2"/>
  <polygon points="575,88 570,80 580,80" fill="#10B981"/>

  <!-- Node: Release Payment -->
  <rect x="490" y="95" width="170" height="40" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="575" y="121" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Release Payment</text>

  <!-- Connector: down then left to Pass Output -->
  <line x1="575" y1="135" x2="575" y2="158" stroke="#FF6D5A" stroke-width="2"/>
  <line x1="575" y1="158" x2="365" y2="158" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="365,158 373,153 373,163" fill="#FF6D5A"/>

  <!-- Node: Pass Output -->
  <rect x="215" y="138" width="145" height="40" rx="6" fill="#0A0A0A" stroke="#F59E0B" stroke-width="2"/>
  <text x="287" y="164" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Pass Output</text>

  <!-- Arrow left to Create TX: Agent 2 -->
  <line x1="215" y1="158" x2="187" y2="158" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="187,158 195,153 195,163" fill="#FF6D5A"/>

  <!-- Node: Create TX: Agent 2 -->
  <rect x="25" y="138" width="160" height="40" rx="6" fill="#0A0A0A" stroke="#FF6D5A" stroke-width="2"/>
  <text x="105" y="164" text-anchor="middle" fill="#FECACA" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Create TX: Agent 2</text>

  <!-- Vertical down from Create TX: Agent 2 -->
  <line x1="105" y1="178" x2="105" y2="200" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="105,200 100,192 110,192" fill="#FF6D5A"/>

  <!-- Row 3: Link Escrow → Wait for Delivery → Release → Final Result -->

  <!-- Node: Link Escrow -->
  <rect x="25" y="207" width="125" height="40" rx="6" fill="#0A0A0A" stroke="#FF6D5A" stroke-width="2"/>
  <text x="87" y="233" text-anchor="middle" fill="#FECACA" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Link Escrow</text>

  <line x1="150" y1="227" x2="178" y2="227" stroke="#FF6D5A" stroke-width="2"/>
  <polygon points="178,227 170,222 170,232" fill="#FF6D5A"/>

  <!-- Node: Wait for Delivery -->
  <rect x="185" y="207" width="150" height="40" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="260" y="233" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Wait for Delivery</text>

  <line x1="335" y1="227" x2="363" y2="227" stroke="#10B981" stroke-width="2"/>
  <polygon points="363,227 355,222 355,232" fill="#10B981"/>

  <!-- Node: Release -->
  <rect x="370" y="207" width="100" height="40" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="2"/>
  <text x="420" y="233" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Release</text>

  <line x1="470" y1="227" x2="498" y2="227" stroke="#10B981" stroke-width="2"/>
  <polygon points="498,227 490,222 490,232" fill="#10B981"/>

  <!-- Node: Final Result -->
  <rect x="505" y="207" width="125" height="40" rx="6" fill="#10B981" fill-opacity="0.2" stroke="#10B981" stroke-width="2.5"/>
  <text x="567" y="233" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700">Final Result</text>

  <!-- Labels -->
  <text x="710" y="45" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-style="italic">Agent 1 job</text>
  <text x="710" y="227" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-style="italic">Agent 2 job</text>
</svg>
