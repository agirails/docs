<svg viewBox="0 0 550 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="550" height="200" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="275" y="22" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Fee Curve: Minimum vs Percentage</text>

  <!-- Y-axis -->
  <line x1="60" y1="40" x2="60" y2="160" stroke="#374151" stroke-width="1"/>
  <text x="30" y="100" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="8" transform="rotate(-90, 30, 100)">Effective Fee %</text>

  <!-- Y labels -->
  <text x="52" y="55" text-anchor="end" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">10%</text>
  <text x="52" y="85" text-anchor="end" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">5%</text>
  <text x="52" y="115" text-anchor="end" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">2%</text>
  <text x="52" y="145" text-anchor="end" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">1%</text>

  <!-- X-axis -->
  <line x1="60" y1="160" x2="520" y2="160" stroke="#374151" stroke-width="1"/>
  <text x="290" y="185" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">Transaction Amount</text>

  <!-- X labels -->
  <text x="90" y="175" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">$0.50</text>
  <text x="150" y="175" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">$1</text>
  <text x="240" y="175" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">$5</text>
  <text x="350" y="175" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">$10</text>
  <text x="480" y="175" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">$100</text>

  <!-- Minimum fee zone (shaded) -->
  <rect x="60" y="40" width="180" height="120" fill="#F59E0B" fill-opacity="0.1"/>
  <text x="150" y="58" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">Min Fee Zone</text>
  <text x="150" y="70" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="7">$0.05 minimum applies</text>

  <!-- 1% flat line -->
  <line x1="240" y1="145" x2="520" y2="145" stroke="#10B981" stroke-width="2"/>
  <text x="480" y="138" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">1% flat</text>

  <!-- Effective rate curve (declining) -->
  <path d="M 90 50 Q 150 80, 180 110 Q 200 130, 240 145" stroke="#F59E0B" stroke-width="2" fill="none"/>

  <!-- Breakeven point -->
  <circle cx="240" cy="145" r="5" fill="#10B981" stroke="#FFFFFF" stroke-width="1"/>
  <text x="240" y="130" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">Breakeven</text>
  <text x="240" y="118" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="7">$5.00</text>

  <!-- Data points -->
  <circle cx="90" cy="50" r="3" fill="#F59E0B"/>
  <text x="90" y="42" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="7">10%</text>

  <circle cx="150" cy="85" r="3" fill="#F59E0B"/>
  <text x="150" y="78" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="7">5%</text>

  <circle cx="350" cy="145" r="3" fill="#10B981"/>
  <circle cx="480" cy="145" r="3" fill="#10B981"/>
</svg>
