<svg viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="800" height="80" fill="#0A0A0A"/>

  <!-- Step 1: Requester approves USDC -->
  <rect x="20" y="20" width="150" height="40" rx="8" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="95" y="45" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">1. Approve USDC</text>

  <!-- Arrow 1 -->
  <line x1="175" y1="40" x2="200" y2="40" stroke="#4B5563" stroke-width="2"/>
  <polygon points="200,40 192,35 192,45" fill="#4B5563"/>

  <!-- Step 2: linkEscrow() locks funds -->
  <rect x="205" y="20" width="170" height="40" rx="8" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="290" y="45" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">2. linkEscrow() locks funds</text>

  <!-- Arrow 2 -->
  <line x1="380" y1="40" x2="405" y2="40" stroke="#4B5563" stroke-width="2"/>
  <polygon points="405,40 397,35 397,45" fill="#4B5563"/>

  <!-- Step 3: Work happens -->
  <rect x="410" y="20" width="130" height="40" rx="8" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="475" y="45" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">3. Work happens</text>

  <!-- Arrow 3 -->
  <line x1="545" y1="40" x2="570" y2="40" stroke="#4B5563" stroke-width="2"/>
  <polygon points="570,40 562,35 562,45" fill="#4B5563"/>

  <!-- Step 4: releaseEscrow() pays provider -->
  <rect x="575" y="20" width="200" height="40" rx="8" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="675" y="45" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">4. releaseEscrow() pays provider</text>
</svg>
