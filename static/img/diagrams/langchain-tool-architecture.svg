<svg viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <rect width="640" height="320" fill="#0B0F19"/>

  <text x="320" y="26" text-anchor="middle" fill="#E5E7EB" font-family="system-ui,-apple-system,sans-serif" font-size="14" font-weight="700">
    AGIRAILS SDK Payment Tool (LangChain)
  </text>

  <!-- LangChain Agent -->
  <rect x="24" y="120" width="140" height="80" rx="8" fill="#10B981" fill-opacity="0.12" stroke="#10B981" stroke-width="1.5"/>
  <text x="94" y="155" text-anchor="middle" fill="#10B981" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="700">LangChain</text>
  <text x="94" y="174" text-anchor="middle" fill="#9CA3AF" font-family="system-ui,-apple-system,sans-serif" font-size="10">Agent / Chain</text>

  <!-- Tool -->
  <rect x="204" y="68" width="230" height="200" rx="10" fill="#0EA5E9" fill-opacity="0.08" stroke="#0EA5E9" stroke-width="2"/>
  <text x="319" y="92" text-anchor="middle" fill="#0EA5E9" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="700">AGIRAILSPaymentTool</text>
  <text x="319" y="110" text-anchor="middle" fill="#9CA3AF" font-family="system-ui,-apple-system,sans-serif" font-size="10">BaseTool (Python SDK)</text>

  <!-- Methods -->
  <rect x="224" y="126" width="190" height="28" rx="5" fill="#10B981" fill-opacity="0.16" stroke="#10B981" stroke-width="1"/>
  <text x="319" y="144" text-anchor="middle" fill="#10B981" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700">create_transaction()</text>

  <rect x="224" y="162" width="190" height="28" rx="5" fill="#F59E0B" fill-opacity="0.16" stroke="#F59E0B" stroke-width="1"/>
  <text x="319" y="180" text-anchor="middle" fill="#FBBF24" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700">fund_transaction()</text>

  <rect x="224" y="198" width="190" height="28" rx="5" fill="#8B5CF6" fill-opacity="0.16" stroke="#8B5CF6" stroke-width="1"/>
  <text x="319" y="216" text-anchor="middle" fill="#A78BFA" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700">check_status()</text>

  <rect x="224" y="234" width="190" height="28" rx="5" fill="#3B82F6" fill-opacity="0.16" stroke="#3B82F6" stroke-width="1"/>
  <text x="319" y="252" text-anchor="middle" fill="#60A5FA" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700">release_with_verification()</text>

  <!-- Registry optional -->
  <rect x="454" y="90" width="150" height="56" rx="8" fill="#6366F1" fill-opacity="0.12" stroke="#6366F1" stroke-width="1.5"/>
  <text x="529" y="115" text-anchor="middle" fill="#C7D2FE" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700">Agent Registry (AIP-7)</text>
  <text x="529" y="134" text-anchor="middle" fill="#9CA3AF" font-family="system-ui,-apple-system,sans-serif" font-size="9">register / query agents</text>

  <!-- SDK + Contracts -->
  <rect x="454" y="170" width="150" height="90" rx="8" fill="#0EA5E9" fill-opacity="0.10" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="529" y="195" text-anchor="middle" fill="#67E8F9" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700">AGIRAILS SDK</text>
  <text x="529" y="212" text-anchor="middle" fill="#9CA3AF" font-family="system-ui,-apple-system,sans-serif" font-size="9">Python (ACTPClient)</text>
  <text x="529" y="229" text-anchor="middle" fill="#9CA3AF" font-family="system-ui,-apple-system,sans-serif" font-size="9">EAS + Contracts (Base L2)</text>

  <!-- Arrows -->
  <line x1="164" y1="160" x2="204" y2="160" stroke="#9CA3AF" stroke-width="1.5"/>
  <polygon points="204,160 196,156 196,164" fill="#9CA3AF"/>

  <line x1="434" y1="188" x2="454" y2="188" stroke="#9CA3AF" stroke-width="1.5"/>
  <polygon points="454,188 446,184 446,192" fill="#9CA3AF"/>

  <line x1="434" y1="126" x2="454" y2="126" stroke="#9CA3AF" stroke-width="1.2"/>
  <polygon points="454,126 446,122 446,130" fill="#9CA3AF"/>
</svg>
