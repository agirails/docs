<svg viewBox="0 0 750 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="750" height="180" fill="#0A0A0A"/>

  <!-- Time arrow -->
  <text x="20" y="25" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Time →</text>

  <!-- Main timeline bar -->
  <rect x="30" y="45" width="690" height="8" rx="4" fill="#1F2937"/>

  <!-- DELIVERED marker -->
  <circle cx="80" cy="49" r="8" fill="#8B5CF6"/>
  <rect x="40" y="65" width="80" height="24" rx="4" fill="#0A0A0A" fill-opacity="0.75" stroke="#8B5CF6" stroke-width="1"/>
  <text x="80" y="81" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">DELIVERED</text>

  <!-- Dispute Window section -->
  <rect x="130" y="42" width="400" height="14" rx="2" fill="#F59E0B" fill-opacity="0.2"/>
  <rect x="130" y="65" width="400" height="105" rx="6" fill="#0A0A0A" fill-opacity="0.5" stroke="#F59E0B" stroke-width="1" stroke-dasharray="4,2"/>

  <text x="330" y="85" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Dispute Window (default 2 days)</text>

  <text x="155" y="108" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="10">Requester can:</text>
  <text x="165" y="125" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="10">✓ Accept → SETTLED</text>
  <text x="165" y="142" fill="#FCA5A5" font-family="system-ui, -apple-system, sans-serif" font-size="10">✓ Dispute</text>
  <text x="165" y="159" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="10">✓ Do nothing</text>

  <!-- SETTLED marker -->
  <circle cx="580" cy="49" r="8" fill="#10B981"/>
  <rect x="540" y="65" width="80" height="24" rx="4" fill="#0A0A0A" fill-opacity="0.75" stroke="#10B981" stroke-width="1"/>
  <text x="580" y="81" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">SETTLED</text>

  <!-- Provider section -->
  <rect x="555" y="95" width="140" height="50" rx="6" fill="#0A0A0A" fill-opacity="0.5" stroke="#10B981" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="580" y="115" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="10">Provider can:</text>
  <text x="590" y="135" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="10">✓ Claim payment</text>
</svg>
