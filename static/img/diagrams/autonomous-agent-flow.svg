<svg viewBox="0 0 700 410" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="700" height="410" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">AGENT ECOSYSTEM</text>

  <!-- Autonomous Agent (Center) -->
  <rect x="275" y="140" width="150" height="70" rx="10" fill="#10B981" fill-opacity="0.2" stroke="#10B981" stroke-width="2.5"/>
  <text x="350" y="170" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">Autonomous</text>
  <text x="350" y="190" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">Agent</text>

  <!-- Consumer X (Top Left) -->
  <rect x="50" y="80" width="120" height="50" rx="8" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="2"/>
  <text x="110" y="110" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Consumer X</text>

  <!-- Consumer Y (Bottom Left) -->
  <rect x="50" y="220" width="120" height="50" rx="8" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="2"/>
  <text x="110" y="250" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Consumer Y</text>

  <!-- Provider A (Top Right) -->
  <rect x="530" y="80" width="120" height="50" rx="8" fill="#3B82F6" fill-opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="590" y="110" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Provider A</text>

  <!-- Provider B (Bottom Right) -->
  <rect x="530" y="220" width="120" height="50" rx="8" fill="#3B82F6" fill-opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="590" y="250" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Provider B</text>

  <!-- Arrow: Consumer X → Autonomous Agent ($10) -->
  <defs>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#10B981"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#3B82F6"/>
    </marker>
  </defs>

  <!-- Income arrows (Consumers → AA) -->
  <path d="M170 105 L265 155" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <rect x="190" y="110" width="50" height="20" rx="4" fill="#10B981" fill-opacity="0.2"/>
  <text x="215" y="124" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">$10</text>

  <path d="M170 245 L265 195" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <rect x="190" y="215" width="50" height="20" rx="4" fill="#10B981" fill-opacity="0.2"/>
  <text x="215" y="229" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">$15</text>

  <!-- Expense arrows (AA → Providers) -->
  <path d="M435 155 L520 105" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <rect x="450" y="110" width="40" height="20" rx="4" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="470" y="124" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">$3</text>

  <path d="M435 195 L520 245" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <rect x="450" y="215" width="40" height="20" rx="4" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="470" y="229" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">$2</text>

  <!-- Revenue Summary Box -->
  <rect x="225" y="290" width="250" height="100" rx="8" fill="#0A0A0A" stroke="#374151" stroke-width="1.5"/>
  <text x="350" y="315" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">REVENUE MODEL</text>

  <!-- Income line -->
  <text x="250" y="340" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11">Income:</text>
  <text x="450" y="340" text-anchor="end" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">$25</text>

  <!-- Expenses line -->
  <text x="250" y="358" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="11">Expenses:</text>
  <text x="450" y="358" text-anchor="end" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">-$5</text>

  <!-- Divider line -->
  <line x1="250" y1="365" x2="450" y2="365" stroke="#374151" stroke-width="1"/>

  <!-- Net Profit line -->
  <text x="250" y="378" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Net Profit:</text>
  <text x="450" y="378" text-anchor="end" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700">$20</text>

</svg>
