<svg viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="650" height="200" fill="#0A0A0A"/>

  <!-- Transaction Box -->
  <rect x="30" y="65" width="120" height="70" rx="12" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="2"/>
  <text x="90" y="95" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Transaction</text>
  <text x="90" y="115" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="12">$100</text>

  <!-- Arrow: Transaction → Settlement -->
  <line x1="155" y1="100" x2="215" y2="100" stroke="#6B7280" stroke-width="2"/>
  <polygon points="220,100 212,95 212,105" fill="#6B7280"/>

  <!-- Settlement Diamond -->
  <polygon points="290,60 360,100 290,140 220,100" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="2"/>
  <text x="290" y="105" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Settlement</text>

  <!-- Arrow: Settlement → Provider -->
  <line x1="360" y1="100" x2="392" y2="68" stroke="#10B981" stroke-width="2"/>
  <polygon points="400,60 388,66 394,74" fill="#10B981"/>

  <!-- Arrow: Settlement → Platform -->
  <line x1="360" y1="100" x2="392" y2="132" stroke="#F59E0B" stroke-width="2"/>
  <polygon points="400,140 388,134 394,126" fill="#F59E0B"/>

  <!-- Provider Box -->
  <rect x="400" y="25" width="120" height="70" rx="12" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="2"/>
  <text x="460" y="55" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Provider</text>
  <text x="460" y="75" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="12">$99.00</text>

  <!-- Platform Box -->
  <rect x="400" y="105" width="120" height="70" rx="12" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="2"/>
  <text x="460" y="135" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Platform</text>
  <text x="460" y="155" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="12">$1.00</text>

  <!-- Percentage labels -->
  <rect x="530" y="45" width="50" height="22" rx="4" fill="#10B981" fill-opacity="0.2" stroke="#10B981" stroke-width="1"/>
  <text x="555" y="60" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">99%</text>

  <rect x="530" y="125" width="50" height="22" rx="4" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="1"/>
  <text x="555" y="140" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">1%</text>
</svg>
