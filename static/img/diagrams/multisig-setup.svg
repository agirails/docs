<svg viewBox="0 0 700 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="700" height="280" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600">Multi-Signature Setup (2-of-3)</text>

  <!-- Signer 1 -->
  <rect x="80" y="60" width="120" height="85" rx="10" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="2"/>
  <text x="140" y="92" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="24">ðŸ”‘</text>
  <text x="140" y="118" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Signer 1</text>
  <text x="140" y="135" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="10">CEO</text>

  <!-- Signer 2 -->
  <rect x="240" y="60" width="120" height="85" rx="10" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="2"/>
  <text x="300" y="92" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="24">ðŸ”‘</text>
  <text x="300" y="118" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Signer 2</text>
  <text x="300" y="135" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="10">CTO</text>

  <!-- Signer 3 -->
  <rect x="400" y="60" width="120" height="85" rx="10" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="2"/>
  <text x="460" y="92" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="24">ðŸ”‘</text>
  <text x="460" y="118" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Signer 3</text>
  <text x="460" y="135" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="10">CFO</text>

  <!-- Vertical lines from signers -->
  <line x1="140" y1="145" x2="140" y2="170" stroke="#0EA5E9" stroke-width="2"/>
  <line x1="300" y1="145" x2="300" y2="170" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="460" y1="145" x2="460" y2="170" stroke="#10B981" stroke-width="2"/>

  <!-- Horizontal connector line -->
  <line x1="140" y1="170" x2="460" y2="170" stroke="#4B5563" stroke-width="2"/>

  <!-- Central vertical line to multisig -->
  <line x1="300" y1="170" x2="300" y2="195" stroke="#F59E0B" stroke-width="2"/>
  <polygon points="300,200 294,190 306,190" fill="#F59E0B"/>

  <!-- Multisig box -->
  <rect x="220" y="205" width="160" height="55" rx="10" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="2"/>
  <text x="300" y="232" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700">2-of-3</text>
  <text x="300" y="250" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="10">Required signatures</text>

  <!-- Arrow to treasury -->
  <line x1="380" y1="232" x2="440" y2="232" stroke="#10B981" stroke-width="2"/>
  <polygon points="445,232 435,226 435,238" fill="#10B981"/>
  <text x="410" y="222" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="8">approve</text>

  <!-- Treasury -->
  <rect x="450" y="200" width="150" height="65" rx="10" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="2"/>
  <text x="525" y="230" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Treasury</text>
  <text x="525" y="250" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="9">High-value ops only</text>

  <!-- Benefits box on the right -->
  <rect x="560" y="55" width="120" height="125" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="620" y="78" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Benefits</text>

  <line x1="575" y1="88" x2="665" y2="88" stroke="#374151" stroke-width="1"/>

  <text x="620" y="108" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9">No single point</text>
  <text x="620" y="120" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="8">of failure</text>

  <text x="620" y="140" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9">Insider threat</text>
  <text x="620" y="152" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="8">protection</text>

  <text x="620" y="172" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9">Audit trail</text>
</svg>
