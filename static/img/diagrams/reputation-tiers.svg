<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="600" height="200" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="300" y="22" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Reputation Score Tiers (0-10,000)</text>

  <!-- Score bar background -->
  <rect x="50" y="50" width="500" height="30" rx="6" fill="#1F2937"/>

  <!-- Tier segments -->
  <!-- New/Poor: 0-5000 (red) -->
  <rect x="50" y="50" width="250" height="30" rx="6" fill="#EF4444" fill-opacity="0.4"/>
  <!-- Fair: 5000-7000 (orange) -->
  <rect x="300" y="50" width="100" height="30" fill="#F59E0B" fill-opacity="0.4"/>
  <!-- Good: 7000-9000 (purple) -->
  <rect x="400" y="50" width="100" height="30" fill="#8B5CF6" fill-opacity="0.4"/>
  <!-- Excellent: 9000-10000 (green) -->
  <rect x="500" y="50" width="50" height="30" rx="6" fill="#10B981" fill-opacity="0.4"/>

  <!-- Score markers -->
  <text x="50" y="95" text-anchor="start" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">0</text>
  <text x="300" y="95" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">5,000</text>
  <text x="400" y="95" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">7,000</text>
  <text x="500" y="95" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">9,000</text>
  <text x="550" y="95" text-anchor="end" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">10,000</text>

  <!-- Tier labels and descriptions -->
  <!-- New/Poor -->
  <rect x="50" y="115" width="130" height="70" rx="6" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="1"/>
  <text x="115" y="135" text-anchor="middle" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">New / Poor</text>
  <text x="115" y="152" text-anchor="middle" fill="#FCA5A5" font-family="system-ui, -apple-system, sans-serif" font-size="8">&lt;50% success rate</text>
  <text x="115" y="165" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Limited track record</text>
  <text x="115" y="177" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Higher risk</text>

  <!-- Fair -->
  <rect x="190" y="115" width="130" height="70" rx="6" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-width="1"/>
  <text x="255" y="135" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">Fair</text>
  <text x="255" y="152" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="8">50-70% success</text>
  <text x="255" y="165" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Some history</text>
  <text x="255" y="177" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Moderate trust</text>

  <!-- Good -->
  <rect x="330" y="115" width="130" height="70" rx="6" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="1"/>
  <text x="395" y="135" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">Good</text>
  <text x="395" y="152" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="8">70-90% success</text>
  <text x="395" y="165" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Established track</text>
  <text x="395" y="177" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Reliable partner</text>

  <!-- Excellent -->
  <rect x="470" y="115" width="110" height="70" rx="6" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="1"/>
  <text x="525" y="135" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600">Excellent</text>
  <text x="525" y="152" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="8">&gt;90% success</text>
  <text x="525" y="165" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Top performer</text>
  <text x="525" y="177" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">Premium trust</text>
</svg>
