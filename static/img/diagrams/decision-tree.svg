<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <style>
      .node { fill: #1a1a2e; stroke: #00d4aa; stroke-width: 2; rx: 8; }
      .node-basic { fill: #0d3b2e; stroke: #00d4aa; }
      .node-standard { fill: #1a2e4a; stroke: #4a9eff; }
      .node-advanced { fill: #2e1a3d; stroke: #a855f7; }
      .text { fill: #ffffff; font-family: 'Inter', system-ui, sans-serif; font-size: 13px; }
      .text-small { font-size: 11px; fill: #94a3b8; }
      .text-api { font-size: 14px; font-weight: 600; }
      .line { stroke: #475569; stroke-width: 2; fill: none; }
      .arrow { fill: #475569; }
      .label { fill: #00d4aa; font-size: 12px; font-weight: 500; }
      .label-no { fill: #ef4444; }
      .label-yes { fill: #22c55e; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="320" fill="#0f0f1a"/>

  <!-- Question 1 -->
  <rect class="node" x="120" y="20" width="360" height="50"/>
  <text class="text" x="300" y="42" text-anchor="middle">Do you need agent lifecycle management</text>
  <text class="text" x="300" y="58" text-anchor="middle">(start/stop/pause)?</text>

  <!-- Lines from Q1 -->
  <path class="line" d="M200 70 L200 100 L200 130"/>
  <path class="line" d="M400 70 L400 100 L400 130"/>

  <!-- Labels -->
  <text class="label label-no" x="170" y="95">NO</text>
  <text class="label label-yes" x="410" y="95">YES</text>

  <!-- Question 2 (left branch) -->
  <rect class="node" x="40" y="130" width="320" height="50"/>
  <text class="text" x="200" y="152" text-anchor="middle">Do you need fine-grained</text>
  <text class="text" x="200" y="168" text-anchor="middle">transaction control?</text>

  <!-- Standard API (right branch) -->
  <rect class="node node-standard" x="400" y="130" width="180" height="60"/>
  <text class="text text-api" x="490" y="155" text-anchor="middle" fill="#4a9eff">Standard API</text>
  <text class="text-small" x="490" y="175" text-anchor="middle">Agent class</text>

  <!-- Lines from Q2 -->
  <path class="line" d="M120 180 L120 210 L120 240"/>
  <path class="line" d="M280 180 L280 210 L280 240"/>

  <!-- Labels -->
  <text class="label label-no" x="90" y="205">NO</text>
  <text class="label label-yes" x="290" y="205">YES</text>

  <!-- Basic API -->
  <rect class="node node-basic" x="20" y="240" width="200" height="60"/>
  <text class="text text-api" x="120" y="265" text-anchor="middle" fill="#00d4aa">Basic API</text>
  <text class="text-small" x="120" y="285" text-anchor="middle">provide() / request()</text>

  <!-- Advanced API -->
  <rect class="node node-advanced" x="180" y="240" width="200" height="60"/>
  <text class="text text-api" x="280" y="265" text-anchor="middle" fill="#a855f7">Advanced API</text>
  <text class="text-small" x="280" y="285" text-anchor="middle">ACTPClient</text>

</svg>