<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 300">
  <defs>
    <style>
      .question { fill: #1e293b; stroke: #64748b; stroke-width: 1.5; rx: 6; }
      .answer-basic { fill: #064e3b; stroke: #10b981; stroke-width: 2; rx: 6; }
      .answer-standard { fill: #1e3a5f; stroke: #3b82f6; stroke-width: 2; rx: 6; }
      .answer-advanced { fill: #3b1d5c; stroke: #a855f7; stroke-width: 2; rx: 6; }
      .text-question { fill: #f1f5f9; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-answer { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 13px; font-weight: 600; }
      .text-sub { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .line { stroke: #475569; stroke-width: 1.5; fill: none; }
      .label-yes { fill: #22c55e; font-family: system-ui, sans-serif; font-size: 11px; font-weight: 500; }
      .label-no { fill: #f87171; font-family: system-ui, sans-serif; font-size: 11px; font-weight: 500; }
    </style>
  </defs>

  <!-- Question 1: Lifecycle management? -->
  <rect class="question" x="130" y="15" width="260" height="40"/>
  <text class="text-question" x="260" y="40" text-anchor="middle">Need agent lifecycle management?</text>

  <!-- Lines from Q1 -->
  <path class="line" d="M180 55 L180 75 L180 95"/>
  <path class="line" d="M340 55 L340 75 L340 95"/>

  <!-- Labels for Q1 -->
  <text class="label-no" x="165" y="80">NO</text>
  <text class="label-yes" x="348" y="80">YES</text>

  <!-- Question 2: Fine-grained control? -->
  <rect class="question" x="30" y="95" width="260" height="40"/>
  <text class="text-question" x="160" y="120" text-anchor="middle">Need fine-grained transaction control?</text>

  <!-- Standard API answer -->
  <rect class="answer-standard" x="320" y="95" width="170" height="55"/>
  <text class="text-answer" x="405" y="118" text-anchor="middle" fill="#3b82f6">Standard API</text>
  <text class="text-sub" x="405" y="135" text-anchor="middle">Agent class</text>

  <!-- Lines from Q2 -->
  <path class="line" d="M90 135 L90 165 L90 195"/>
  <path class="line" d="M230 135 L230 165 L230 195"/>

  <!-- Labels for Q2 -->
  <text class="label-no" x="75" y="170">NO</text>
  <text class="label-yes" x="238" y="170">YES</text>

  <!-- Basic API answer -->
  <rect class="answer-basic" x="10" y="195" width="160" height="55"/>
  <text class="text-answer" x="90" y="218" text-anchor="middle" fill="#10b981">Basic API</text>
  <text class="text-sub" x="90" y="235" text-anchor="middle">provide() / request()</text>

  <!-- Advanced API answer -->
  <rect class="answer-advanced" x="150" y="195" width="160" height="55"/>
  <text class="text-answer" x="230" y="218" text-anchor="middle" fill="#a855f7">Advanced API</text>
  <text class="text-sub" x="230" y="235" text-anchor="middle">ACTPClient</text>

</svg>