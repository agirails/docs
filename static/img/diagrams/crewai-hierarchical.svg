<svg viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="400" height="180" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Hierarchical Budget Control</text>

  <!-- Treasury at top -->
  <rect x="145" y="35" width="110" height="40" rx="6" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="2"/>
  <text x="200" y="55" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">Treasury</text>
  <text x="200" y="68" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="8">$100 budget</text>

  <!-- Lines down to agents -->
  <line x1="160" y1="75" x2="80" y2="105" stroke="#F59E0B" stroke-width="1.5"/>
  <line x1="200" y1="75" x2="200" y2="105" stroke="#F59E0B" stroke-width="1.5"/>
  <line x1="240" y1="75" x2="320" y2="105" stroke="#F59E0B" stroke-width="1.5"/>

  <!-- Agent 1 -->
  <rect x="30" y="110" width="100" height="35" rx="5" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1"/>
  <text x="80" y="130" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600">Researcher</text>
  <text x="80" y="142" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">requests $</text>

  <!-- Agent 2 -->
  <rect x="150" y="110" width="100" height="35" rx="5" fill="#3B82F6" fill-opacity="0.15" stroke="#3B82F6" stroke-width="1"/>
  <text x="200" y="130" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600">Analyst</text>
  <text x="200" y="142" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">requests $</text>

  <!-- Agent 3 -->
  <rect x="270" y="110" width="100" height="35" rx="5" fill="#8B5CF6" fill-opacity="0.15" stroke="#8B5CF6" stroke-width="1"/>
  <text x="320" y="130" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600">Writer</text>
  <text x="320" y="142" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="7">requests $</text>

  <!-- Approval arrows -->
  <polygon points="80,105 75,112 85,112" fill="#F59E0B"/>
  <polygon points="200,105 195,112 205,112" fill="#F59E0B"/>
  <polygon points="320,105 315,112 325,112" fill="#F59E0B"/>

  <!-- Legend -->
  <text x="200" y="168" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="8">All payments require Treasury approval</text>
</svg>
