<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="800" height="200" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Transaction Timeline</text>

  <!-- Main timeline axis -->
  <line x1="60" y1="90" x2="740" y2="90" stroke="#4B5563" stroke-width="3"/>

  <!-- Time arrow -->
  <polygon points="740,90 730,85 730,95" fill="#4B5563"/>
  <text x="755" y="94" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="11">Time</text>

  <!-- Tick marks and time labels -->

  <!-- 0h - Create -->
  <line x1="80" y1="80" x2="80" y2="100" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="80" cy="90" r="6" fill="#3B82F6"/>
  <text x="80" y="120" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11">0</text>
  <text x="80" y="65" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Create</text>

  <!-- 24h - Deadline expires -->
  <line x1="280" y1="80" x2="280" y2="100" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="280" cy="90" r="6" fill="#F59E0B"/>
  <text x="280" y="120" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11">24h</text>
  <text x="280" y="65" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Deadline</text>
  <text x="280" y="138" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">expires</text>

  <!-- 26h - Deliver (dispute window starts) -->
  <line x1="440" y1="80" x2="440" y2="100" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="440" cy="90" r="6" fill="#8B5CF6"/>
  <text x="440" y="120" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11">26h</text>
  <text x="440" y="65" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Deliver</text>
  <text x="440" y="138" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">window starts</text>

  <!-- 28h - Auto-settle -->
  <line x1="600" y1="80" x2="600" y2="100" stroke="#10B981" stroke-width="3"/>
  <circle cx="600" cy="90" r="6" fill="#10B981"/>
  <text x="600" y="120" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11">28h</text>
  <text x="600" y="65" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">Auto-settle</text>
  <text x="600" y="138" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">window ends</text>

  <!-- Dispute window bracket -->
  <line x1="440" y1="155" x2="440" y2="165" stroke="#EF4444" stroke-width="2"/>
  <line x1="440" y1="165" x2="600" y2="165" stroke="#EF4444" stroke-width="2"/>
  <line x1="600" y1="155" x2="600" y2="165" stroke="#EF4444" stroke-width="2"/>
  <text x="520" y="182" text-anchor="middle" fill="#EF4444" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Dispute Window (2h)</text>

  <!-- Phase backgrounds -->
  <!-- Work phase (0-26h) -->
  <rect x="80" y="85" width="360" height="10" fill="#3B82F6" fill-opacity="0.15" rx="2"/>

  <!-- Dispute phase (26h-28h) -->
  <rect x="440" y="85" width="160" height="10" fill="#EF4444" fill-opacity="0.2" rx="2"/>
</svg>
