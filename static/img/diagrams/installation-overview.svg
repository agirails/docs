  <text x="80" y="93" text-anchor="middle" fill="#7DD3FC" font-family="monospace" font-size="7">npm install @agirails/sdk</text>
  <text x="80" y="105" text-anchor="middle" fill="#7DD3FC" font-family="monospace" font-size="7">pip install agirails</text>

  <!-- Arrow 1 -->
