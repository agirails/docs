  <text x="225" y="109" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="7">ES2020 target</text>

  <!-- Arrow 2 -->
  <line x1="290" y1="82" x2="300" y2="82" stroke="#4B5563" stroke-width="2"/>
