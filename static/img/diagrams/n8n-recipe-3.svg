<svg viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="600" height="100" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="300" y="18" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700">Recipe 3: Slack-Triggered Payments</text>

  <!-- Node 1: Slack -->
  <rect x="20" y="35" width="120" height="50" rx="6" fill="#EC4899" fill-opacity="0.15" stroke="#EC4899" stroke-width="1.5"/>
  <text x="80" y="55" text-anchor="middle" fill="#EC4899" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">Slack</text>
  <text x="80" y="72" text-anchor="middle" fill="#F9A8D4" font-family="system-ui, -apple-system, sans-serif" font-size="8">/pay cmd</text>

  <!-- Arrow 1 -->
  <line x1="140" y1="60" x2="165" y2="60" stroke="#6B7280" stroke-width="1.5"/>
  <polygon points="170,60 163,56 163,64" fill="#6B7280"/>

  <!-- Node 2: Approval -->
  <rect x="175" y="35" width="120" height="50" rx="6" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="235" y="55" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">Approval</text>
  <text x="235" y="72" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="8">Check</text>

  <!-- Arrow 2 -->
  <line x1="295" y1="60" x2="320" y2="60" stroke="#6B7280" stroke-width="1.5"/>
  <polygon points="325,60 318,56 318,64" fill="#6B7280"/>

  <!-- Node 3: AGIRAILS -->
  <rect x="330" y="35" width="120" height="50" rx="6" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="390" y="55" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">AGIRAILS</text>
  <text x="390" y="72" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="8">Execute</text>

  <!-- Arrow 3 -->
  <line x1="450" y1="60" x2="475" y2="60" stroke="#6B7280" stroke-width="1.5"/>
  <polygon points="480,60 473,56 473,64" fill="#6B7280"/>

  <!-- Node 4: Slack Confirm -->
  <rect x="485" y="35" width="100" height="50" rx="6" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="1.5"/>
  <text x="535" y="55" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700">Slack</text>
  <text x="535" y="72" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="8">Confirm</text>
</svg>
