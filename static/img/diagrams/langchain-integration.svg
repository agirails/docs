<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="800" height="200" fill="#0A0A0A"/>

  <!-- LangChain Agent Box -->
  <rect x="30" y="60" width="160" height="80" rx="8" fill="#10B981" fill-opacity="0.15" stroke="#10B981" stroke-width="2"/>
  <text x="110" y="90" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">LangChain</text>
  <text x="110" y="110" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="11">Agent</text>
  <text x="110" y="128" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">GPT-4 / Claude</text>

  <!-- Arrow 1: Agent to Payment Tool -->
  <line x1="190" y1="100" x2="240" y2="100" stroke="#6B7280" stroke-width="2"/>
  <polygon points="245,100 237,95 237,105" fill="#6B7280"/>
  <text x="217" y="90" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">uses</text>

  <!-- AGIRAILS Payment Tool Box -->
  <rect x="250" y="60" width="160" height="80" rx="8" fill="#0EA5E9" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="2"/>
  <text x="330" y="90" text-anchor="middle" fill="#0EA5E9" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">AGIRAILS</text>
  <text x="330" y="110" text-anchor="middle" fill="#7DD3FC" font-family="system-ui, -apple-system, sans-serif" font-size="11">Payment Tool</text>
  <text x="330" y="128" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">BaseTool</text>

  <!-- Arrow 2: Tool to Blockchain -->
  <line x1="410" y1="100" x2="460" y2="100" stroke="#6B7280" stroke-width="2"/>
  <polygon points="465,100 457,95 457,105" fill="#6B7280"/>
  <text x="435" y="90" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">web3</text>

  <!-- Base Blockchain Box -->
  <rect x="470" y="60" width="140" height="80" rx="8" fill="#3B82F6" fill-opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="90" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">Base L2</text>
  <text x="540" y="110" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11">ACTPKernel</text>
  <text x="540" y="128" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">Escrow</text>

  <!-- Arrow 3: To Provider -->
  <line x1="610" y1="100" x2="660" y2="100" stroke="#6B7280" stroke-width="2"/>
  <polygon points="665,100 657,95 657,105" fill="#6B7280"/>
  <text x="635" y="90" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="8">pays</text>

  <!-- Provider Agent Box -->
  <rect x="670" y="60" width="110" height="80" rx="8" fill="#F59E0B" fill-opacity="0.15" stroke="#F59E0B" stroke-width="2"/>
  <text x="725" y="90" text-anchor="middle" fill="#F59E0B" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">Provider</text>
  <text x="725" y="110" text-anchor="middle" fill="#FCD34D" font-family="system-ui, -apple-system, sans-serif" font-size="11">AI Agent</text>
  <text x="725" y="128" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">API / Data</text>

  <!-- Return arrow (service delivery) -->
  <path d="M 725 145 L 725 170 L 110 170 L 110 145" fill="none" stroke="#10B981" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="110,145 105,153 115,153" fill="#10B981"/>
  <text x="420" y="183" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9">Service / Data Delivered</text>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">LangChain + AGIRAILS Payment Flow</text>
</svg>
