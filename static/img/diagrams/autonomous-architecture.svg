<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="800" height="420" fill="#0A0A0A"/>

  <!-- Main container: Autonomous Agent -->
  <rect x="20" y="20" width="760" height="380" rx="12" fill="#0A0A0A" stroke="#374151" stroke-width="2"/>
  <text x="400" y="48" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">AUTONOMOUS AGENT</text>

  <!-- Provider Module (Left) -->
  <rect x="40" y="70" width="220" height="310" rx="10" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700">Provider Module</text>

  <!-- Provider components -->
  <rect x="60" y="115" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="150" y="138" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Job Discovery</text>

  <rect x="60" y="165" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="150" y="188" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Evaluation</text>

  <rect x="60" y="215" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="150" y="238" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Execution</text>

  <rect x="60" y="265" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="150" y="288" text-anchor="middle" fill="#93C5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Delivery</text>

  <!-- Provider internal arrows -->
  <line x1="150" y1="151" x2="150" y2="165" stroke="#3B82F6" stroke-width="1.5"/>
  <polygon points="150,165 146,159 154,159" fill="#3B82F6"/>
  <line x1="150" y1="201" x2="150" y2="215" stroke="#3B82F6" stroke-width="1.5"/>
  <polygon points="150,215 146,209 154,209" fill="#3B82F6"/>
  <line x1="150" y1="251" x2="150" y2="265" stroke="#3B82F6" stroke-width="1.5"/>
  <polygon points="150,265 146,259 154,259" fill="#3B82F6"/>

  <!-- Consumer Module (Right) -->
  <rect x="540" y="70" width="220" height="310" rx="10" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <text x="650" y="95" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700">Consumer Module</text>

  <!-- Consumer components -->
  <rect x="560" y="115" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="650" y="138" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Service Request</text>

  <rect x="560" y="165" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="650" y="188" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Escrow Funding</text>

  <rect x="560" y="215" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="650" y="238" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Monitoring</text>

  <rect x="560" y="265" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="650" y="288" text-anchor="middle" fill="#C4B5FD" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Settlement</text>

  <!-- Consumer internal arrows -->
  <line x1="650" y1="151" x2="650" y2="165" stroke="#8B5CF6" stroke-width="1.5"/>
  <polygon points="650,165 646,159 654,159" fill="#8B5CF6"/>
  <line x1="650" y1="201" x2="650" y2="215" stroke="#8B5CF6" stroke-width="1.5"/>
  <polygon points="650,215 646,209 654,209" fill="#8B5CF6"/>
  <line x1="650" y1="251" x2="650" y2="265" stroke="#8B5CF6" stroke-width="1.5"/>
  <polygon points="650,265 646,259 654,259" fill="#8B5CF6"/>

  <!-- Core Module (Center) -->
  <rect x="290" y="130" width="220" height="190" rx="10" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700">Core</text>

  <!-- Core components -->
  <rect x="310" y="170" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="1.5"/>
  <text x="400" y="193" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Orchestrator</text>

  <rect x="310" y="220" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="1.5"/>
  <text x="400" y="243" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Wallet Manager</text>

  <rect x="310" y="270" width="180" height="36" rx="6" fill="#0A0A0A" stroke="#10B981" stroke-width="1.5"/>
  <text x="400" y="293" text-anchor="middle" fill="#6EE7B7" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">Budget Controller</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#10B981"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#3B82F6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#8B5CF6"/>
    </marker>
  </defs>

  <!-- Cross-module connections -->

  <!-- Job Discovery → Orchestrator -->
  <path d="M240 133 L302 175" stroke="#10B981" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Orchestrator → Service Request -->
  <path d="M498 188 L552 133" stroke="#10B981" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Execution ↔ Service Request (bidirectional shown as two arrows) -->
  <path d="M240 233 L552 133" stroke="#6B7280" stroke-width="1" stroke-dasharray="4,3" fill="none" marker-end="url(#arrowPurple)"/>

  <!-- Monitoring → Execution -->
  <path d="M560 233 L248 233" stroke="#6B7280" stroke-width="1" stroke-dasharray="4,3" fill="none" marker-end="url(#arrowBlue)"/>

  <!-- Wallet → Escrow Funding -->
  <path d="M490 238 L560 183" stroke="#10B981" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Delivery → Wallet -->
  <path d="M240 283 L302 250" stroke="#3B82F6" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Settlement → Wallet -->
  <path d="M560 283 L498 250" stroke="#8B5CF6" stroke-width="1.5" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Wallet → Budget Controller -->
  <line x1="400" y1="256" x2="400" y2="270" stroke="#10B981" stroke-width="1.5"/>
  <polygon points="400,270 396,264 404,264" fill="#10B981"/>

  <!-- Labels for key flows -->
  <text x="400" y="350" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-style="italic">Jobs flow through Orchestrator • Funds flow through Wallet</text>

  <!-- Role labels -->
  <text x="150" y="330" text-anchor="middle" fill="#3B82F6" font-family="system-ui, -apple-system, sans-serif" font-size="9">Earn Revenue</text>
  <text x="650" y="330" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, -apple-system, sans-serif" font-size="9">Enhance Capabilities</text>
</svg>
